<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Stephen King Quote Generator</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote"> Monsters are real, Ghosts are too. They live inside of us and sometimes they win.</p>
        <p class="source">Stephen King<span class="citation">The Shining</span><span class="year">1977</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
